<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login Screen | EC</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Entrar na Plataforma</h1>
            <div class="input-container"><input type="email" name="" id="" placeholder="E-mail" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-container"><input type="password" name="" id="" placeholder="Palavra-passe" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                <a href="#">Esqueci a minha palavra-passe</a>
            </div>

            <button type="submit" class="btn-submit">Entrar</button>

            <div class="register-link">
                <p>Não está registado? <a href="#">Registar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
